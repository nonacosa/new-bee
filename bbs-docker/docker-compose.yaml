version: '2.0'

services:
  nginx:
    restart: always
    image: nginx
    container_name: nginx-test
    ports:
      - 80:80
      - 443:443
    # networks:
    #   - ucloudWeb  
    volumes:
      - /bbs/newbee/:/etc/nginx/html
      - ./logs/:/var/log/nginx
      - /bbs/nginx.conf:/etc/nginx/nginx.conf:ro
    # networks:
    #     - custom_net
  mysql:
      image: mysql:5.6.35
      container_name: mysql-test
      ports:
        - "3306:3306"
      volumes:
        # - ./conf/mysql/my.cnf:/etc/mysql/my.cnf:ro
        - ./logs/:/var/log/mysql/:rw
        - /mysql/:/var/lib/mysql/:rw #加载 mysql 默认配置
      environment:
        MYSQL_USER: "root"
        MYSQL_PASSWORD: "123"
        MYSQL_ROOT_PASSWORD: "123"
      # networks:
      #   - custom_net
        
  newbee-core:
    restart: always
    image: java:openjdk-8-jre-alpine
    container_name: newbee-test
    volumes:
        - ./java/:/opt/app
    expose:
        - 8083
    ports:
       - 8083:8083
    depends_on:
       - mysql   
    links:
        - mysql:default
    # networks:
    #     - custom_net
    command: java -jar /opt/app/newBee-0.0.1.jar >> /opt/app/newBee.log & tail -f /opt/app/newBee.log

